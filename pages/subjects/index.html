<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias</title>
    <link rel="stylesheet" href="../../styles/index.css" />
  </head>
  <body>
    <header class="nav-container">
      <div class="logotype">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
            fill="currentColor"
          ></path>
        </svg>
        <a href="/" onclick="route(event)"> UCP-Correlatives </a>
      </div>

      <nav class="actions">
        <div class="popover-container">
          <button
            class="trigger-button"
            aria-expanded="false"
            aria-controls="menu-popover"
          >
            Menú
          </button>
          <div class="popover" id="menu-popover" role="menu">
            <ul>
              <li>
                <a href="/login" onclick="route(event)">Iniciar Sesión</a>
              </li>
              <li>
                <a href="/register" onclick="route(event)">Registrarse</a>
              </li>
              <li><a href="/" onclick="route(event)">Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>

        <div class="profile-popover-container">
          <button
            class="profile-button"
            aria-expanded="false"
            aria-controls="profile-popover"
          >
            <img
              id="profile-photo"
              src="https://cdn.usegalileo.ai/sdxl10/d7507dd8-8264-4531-86c1-5e8f494d0134.png"
              alt="Foto de perfil"
            />
          </button>
          <div class="popover" id="profile-popover" role="menu">
            <ul>
              <li><a href="/profile" onclick="route(event)">Perfil</a></li>
              <li>
                <a href="/settings" onclick="route(event)">Configuración</a>
              </li>
              <li><a href="/" onclick="route(event)">Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="design-root">
      <div class="layout-container">
        <div class="sidebar">
          <div class="sidebar-content">
            <div class="menu-item selected">Materias</div>
            <div class="menu-item">Correlatividades</div>
            <div class="menu-item">Aprobaciones</div>
            <div class="menu-item">Reportes</div>
            <div class="menu-item">Roles</div>
            <div class="menu-item">Instituciones</div>
            <div class="menu-item">Usuarios</div>
          </div>
        </div>
        <div class="main-content">
          <div class="header">
            <p class="title">Materias</p>
            <button class="new-subject-btn">Nueva materia</button>
          </div>
          <div class="search-bar">
            <input
              type="text"
              placeholder="Buscar materia por código o nombre"
            />
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Créditos</th>
                  <th>Horas</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./table.js"></script>
  </body>
</html>
