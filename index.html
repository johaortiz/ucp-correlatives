<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCP-Correlatives</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="nav-container">
      <div class="logotype">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
            fill="currentColor"
          ></path>
        </svg>
        <a href="/" onclick="route(event)"> UCP-Correlatives </a>
      </div>
      
      <nav class="actions">
        <div class="popover-container">
          <button class="trigger-button" aria-expanded="false" aria-controls="menu-popover">Menú</button>
          <div class="popover" id="menu-popover" role="menu">
            <ul>
              <li><a href="./pages/login/index.html">Iniciar Sesión</a></li>
              <li><a href="./pages/register/index.html">Registrarse</a></li>
              <li><a href="/">Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
        
        <div class="profile-popover-container">
          <button class="profile-button" aria-expanded="false" aria-controls="profile-popover">
            <img
              id="profile-photo"
              src="https://cdn.usegalileo.ai/sdxl10/d7507dd8-8264-4531-86c1-5e8f494d0134.png"
              alt="Foto de perfil"
            />
          </button>
          <div class="popover" id="profile-popover" role="menu">
            <ul>
              <li><a href="./pages/subjects/index.html">Perfil</a></li>
              <li><a href="./pages/subjects/index.html">Materias</a></li>
              <li><a href="/">Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="inner-sections">
      <section class="home-container">
        <div class="hero">
          <h1>UCP-Correlativas</h1>
          <h4>
            Un sistema de gestión de materias correlativas para la Universidad de la Cuenca del Plata
          </h4>
          <form id="dni-form" class="input-form" method="POST">
            <div class="input-group">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                height="20px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                ></path>
              </svg>
              <input
                autocomplete="off"
                id="dni"
                class="input-field"
                type="text"
                placeholder="Ingrese su DNI"
                required
              />
              <button class="btn-submit" type="submit">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      
        <footer class="footer">
          <a href="/about">¿Qué es UCP-Correlatives?</a>
        </footer>
      </section>
      
    </main>
    <footer></footer>
    <script src="./js/router.js"></script>
  </body>
</html>
